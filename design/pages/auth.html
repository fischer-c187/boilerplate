<!-- Auth Page Container -->
<div
  class="min-h-[80vh] flex items-center justify-center p-6 relative overflow-hidden"
>
  <!-- Ambient Background -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/10 blur-[100px] rounded-full pointer-events-none -z-10"
  ></div>

  <!-- Auth Card -->
  <div
    class="w-full max-w-md bg-surface/50 backdrop-blur-md border border-white/5 rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in-95 duration-300"
  >
    <!-- Header -->
    <div class="p-8 pb-0 text-center">
      <div
        class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary mb-6 shadow-lg shadow-primary/30"
      >
        <span class="text-white font-bold text-xl">B</span>
      </div>
      <h1 class="text-2xl font-bold mb-2">Welcome back</h1>
      <p class="text-muted text-sm">
        Enter your credentials to access your account.
      </p>
    </div>

    <!-- Tabs -->
    <div class="px-8 mt-8">
      <div
        class="flex p-1 bg-surface border border-white/5 rounded-lg relative"
      >
        <!-- Sliding Background -->
        <div
          id="tab-bg"
          class="absolute inset-y-1 w-[calc(50%-4px)] bg-white/10 rounded-md transition-all duration-300 ease-out left-1"
        ></div>

        <button
          onclick="switchTab('login')"
          class="flex-1 py-2 text-sm font-medium z-10 transition-colors text-white"
          id="tab-login"
        >
          Sign In
        </button>
        <button
          onclick="switchTab('signup')"
          class="flex-1 py-2 text-sm font-medium z-10 transition-colors text-muted hover:text-white"
          id="tab-signup"
        >
          Sign Up
        </button>
      </div>
    </div>

    <div class="p-8">
      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <button
          class="flex items-center justify-center gap-2 bg-white text-black py-2.5 rounded-lg font-medium text-sm hover:bg-white/90 transition-colors"
        >
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Google
        </button>
        <button
          class="flex items-center justify-center gap-2 bg-surface border border-white/10 text-white py-2.5 rounded-lg font-medium text-sm hover:bg-white/5 transition-colors"
        >
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          GitHub
        </button>
      </div>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-white/10"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-black/50 px-2 text-muted">Or continue with</span>
        </div>
      </div>

      <!-- Login Form -->
      <form id="auth-form" class="space-y-4" onsubmit="event.preventDefault();">
        <div class="space-y-2">
          <label class="text-xs font-medium text-muted uppercase tracking-wider"
            >Email</label
          >
          <input
            type="email"
            placeholder="name@example.com"
            class="w-full px-4 py-2.5 rounded-lg border border-white/10 bg-black/20 focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all outline-none placeholder:text-muted/50"
            required
          />
        </div>

        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label
              class="text-xs font-medium text-muted uppercase tracking-wider"
              >Password</label
            >
            <a
              href="#"
              class="text-xs text-primary hover:text-primary/80 transition-colors"
              id="forgot-link"
              >Forgot?</a
            >
          </div>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-2.5 rounded-lg border border-white/10 bg-black/20 focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all outline-none placeholder:text-muted/50"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-lg font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group"
        >
          <span id="submit-text">Sign In</span>
          <i
            data-lucide="arrow-right"
            class="w-4 h-4 group-hover:translate-x-1 transition-transform"
          ></i>
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-muted">
        By continuing, you agree to our
        <a href="#" class="text-white hover:underline">Terms</a> and
        <a href="#" class="text-white hover:underline">Privacy Policy</a>.
      </p>
    </div>
  </div>
</div>

<script>
  function switchTab(mode) {
    const bg = document.getElementById("tab-bg");
    const loginBtn = document.getElementById("tab-login");
    const signupBtn = document.getElementById("tab-signup");
    const submitText = document.getElementById("submit-text");
    const forgotLink = document.getElementById("forgot-link");
    const form = document.getElementById("auth-form");

    // Reset classes
    loginBtn.classList.remove("text-white", "text-muted");
    signupBtn.classList.remove("text-white", "text-muted");

    if (mode === "login") {
      // UI State for Login
      bg.style.transform = "translateX(0)";
      loginBtn.classList.add("text-white");
      signupBtn.classList.add("text-muted");

      submitText.textContent = "Sign In";
      forgotLink.style.display = "block";

      // Revert animation
      form.classList.remove("animate-in", "slide-in-from-right-4");
    } else {
      // UI State for Signup
      bg.style.transform = "translateX(100%) translateX(8px)"; // Adjust for padding/gap
      signupBtn.classList.add("text-white");
      loginBtn.classList.add("text-muted");

      submitText.textContent = "Create Account";
      forgotLink.style.display = "none";

      // Subtle animation
      form.classList.add("animate-in", "slide-in-from-right-4", "duration-300");
    }
  }
</script>
