    <script>
      // Simple router/loader
      const loadingMarkup = `
        <div class="flex items-center justify-center min-h-[50vh]">
          <div class="animate-pulse flex flex-col items-center gap-4">
            <div class="w-8 h-8 border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
            <p class="text-muted text-sm font-mono">Loading interface...</p>
          </div>
        </div>
      `;

      async function loadComponent(name) {
        try {
          const response = await fetch(`pages/${name}.html`);
          if (!response.ok) throw new Error(`Page ${name} not found`);
          const html = await response.text();
          return html;
        } catch (error) {
          console.error(error);
          return `<div class="p-8 text-center text-danger">Error loading ${name}</div>`;
        }
      }

      function renderWithScripts(container, html) {
        const template = document.createElement("template");
        template.innerHTML = html.trim();

        const scripts = Array.from(template.content.querySelectorAll("script"));
        scripts.forEach((script) => script.remove());

        container.innerHTML = "";
        container.appendChild(template.content);

        scripts.forEach((original) => {
          const script = document.createElement("script");
          for (const attr of Array.from(original.attributes)) {
            script.setAttribute(attr.name, attr.value);
          }
          script.textContent = original.textContent;
          container.appendChild(script);
        });
      }

      async function navigate(name, hash) {
        const app = document.getElementById("app");
        app.innerHTML = loadingMarkup;

        const html = await loadComponent(name);
        renderWithScripts(app, html);
        lucide.createIcons();

        if (hash) {
          requestAnimationFrame(() => {
            const el = document.querySelector(hash);
            if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
          });
        }
      }

      async function init() {
        await navigate("landing-page");
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
